# STDK (2-Stage Deep Kriging + LSTM) 설정 파일

# 데이터 설정
history_len: 10           # L: context length
forecast_horizon: 10      # H: forecast horizon
batch_size: 16
obs_ratio: 0.5            # 관측 사이트 비율
normalize_target: false
use_covariates: true
use_coords: true
use_time: true

# Stage 1: Deep Kriging 설정
kriging_epochs: 50
kriging_lr: 1.0e-3
kriging_hidden: [128, 128]  # MLP hidden dimensions

# Stage 2: LSTM Forecasting 설정
lstm_epochs: 100
lstm_lr: 1.0e-3
lstm_hidden: 64
lstm_layers: 2

# Basis Embedding 설정
basis_k: 250              # Spatial basis 개수 (Wendland RBF)
n_t_centers: [10, 15, 45] # Temporal basis centers (multi-resolution)
t_min: 0.0                # Time range minimum
t_max: 1.0                # Time range maximum

# 공통 설정
dropout: 0.1
weight_decay: 1.0e-5
grad_clip: 1.0
patience: 10

# Covariate dimension (dataset specific)
p_covariates: 0          # Set based on your data

# Device
device: cuda             # {cuda, cpu}
seed: 42
